<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PeiChuen Page</title>
  <style>
    body {
      margin: 0;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: linear-gradient(to bottom right, #ffb6c1, #dda0dd, #ffe4f2);
      color: #4a2c2a;
      text-align: center;
    }

    header {
      background: rgba(255, 182, 193, 0.9);
      padding: 20px;
      border-bottom: 4px solid #ff69b4;
    }

    header img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 4px solid white;
      box-shadow: 0px 4px 8px rgba(0,0,0,0.1);
    }

    h1 {
      font-size: 28px;
      margin: 10px 0;
      color: #a83279;
    }

    .bio {
      margin: 20px;
      padding: 20px;
      background: #ffffffaa;
      border-radius: 20px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }

    .bio p {
      font-size: 16px;
      margin: 5px 0;
    }

    .quote {
      font-style: italic;
      color: #d63384;
      margin-top: 10px;
    }

    .stickers {
      margin: 20px;
    }

    .stickers img {
      width: 90px;
      margin: 10px;
    }

    .journal {
      margin: 30px auto;
      max-width: 600px;
      background: #fff0f6;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.15);
    }

    textarea {
      width: 100%;
      height: 100px;
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #ff99cc;
      resize: none;
      font-family: inherit;
    }

    button {
      margin-top: 10px;
      background: #d63384;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 10px;
      cursor: pointer;
    }

    button:hover {
      background: #b82a6c;
    }

    .notes {
      margin-top: 20px;
      text-align: left;
    }

    .note {
      background: #ffe6f0;
      border-left: 5px solid #d63384;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <header>
    <img src="peichuen-profile.jpg" alt="PeiChuen">
    <h1>PeiChuen üíúüçì</h1>
    <p class="quote">"Dream big, sparkle more, shine bright ‚ú®"</p>
  </header>

  <section class="bio">
    <h2>About Pei Chuen</h2>
    <p><strong>Nama:</strong> Christianna Purnamasari</p>
    <p><strong>Birthday:</strong> 05 Desember 2003</p>
    <p><strong>Instagram:</strong> @christianna.cepe</p>
  </section>

  <div class="stickers">
    <img src="https://i.ibb.co/ZHrS1yS/lotso1.png" alt="Lotso">
    <img src="https://i.ibb.co/8cPJ7b5/lotso2.png" alt="Lotso">
    <img src="https://i.ibb.co/9cQfYJ9/lotso3.png" alt="Lotso">
  </div>

  <section class="journal">
    <h2>Leave a Letter üíå</h2>
    <textarea id="noteInput" placeholder="Write your sweet message here..."></textarea>
    <br>
    <button onclick="addNote()">Send</button>
    <div class="notes" id="notes"></div>
  </section>

  <script>
    function addNote() {
      const noteInput = document.getElementById("noteInput");
      const notes = document.getElementById("notes");
      if(noteInput.value.trim() !== "") {
        const newNote = document.createElement("div");
        newNote.className = "note";
        newNote.innerText = noteInput.value;
        notes.appendChild(newNote);
        noteInput.value = "";
      }
    }
  </script>
</body>
</html>
