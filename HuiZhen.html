<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HuiZhen Page</title>
  <style>
    body {
      margin: 0;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: linear-gradient(to bottom, #bde9f6, #ffffff);
      color: #333;
      text-align: center;
    }

    header {
      background-color: #a6e7ff;
      padding: 20px;
      border-bottom: 4px solid #8dd6f3;
    }

    header img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 4px solid white;
      box-shadow: 0px 4px 8px rgba(0,0,0,0.1);
    }

    h1 {
      font-size: 28px;
      margin: 10px 0;
      color: #5aa9e6;
    }

    .bio {
      margin: 20px;
      padding: 20px;
      background: #ffffffaa;
      border-radius: 20px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }

    .bio p {
      font-size: 16px;
      margin: 5px 0;
    }

    .quote {
      font-style: italic;
      color: #5aa9e6;
      margin-top: 10px;
    }

    .stickers {
      margin: 20px;
    }

    .stickers img {
      width: 80px;
      margin: 10px;
    }

    .journal {
      margin: 30px auto;
      max-width: 600px;
      background: #fff;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
    }

    textarea {
      width: 100%;
      height: 100px;
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #ccc;
      resize: none;
      font-family: inherit;
    }

    button {
      margin-top: 10px;
      background: #5aa9e6;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 10px;
      cursor: pointer;
    }

    button:hover {
      background: #3d8fd1;
    }

    .notes {
      margin-top: 20px;
      text-align: left;
    }

    .note {
      background: #f0faff;
      border-left: 5px solid #5aa9e6;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <header>
    <img src="huizhen-profile.jpg" alt="HuiZhen">
    <h1>HuiZhen üíô</h1>
    <p class="quote">"Stay soft like clouds ‚òÅÔ∏è"</p>
  </header>

  <section class="bio">
    <h2>About Hui Zhen</h2>
    <p><strong>Nama:</strong> Barbie Angelia Tedja Kusuma</p>
    <p><strong>Birthday:</strong> 24 Juli 2003</p>
    <p><strong>Instagram:</strong> @its.berbii</p>
  </section>

  <div class="stickers">
    <img src="https://i.ibb.co/2h3NnGQ/cinnamoroll1.png" alt="cinnamoroll">
    <img src="https://i.ibb.co/RPjXkmF/cinnamoroll2.png" alt="cinnamoroll">
    <img src="https://i.ibb.co/x2vPBsy/cinnamoroll3.png" alt="cinnamoroll">
  </div>

  <section class="journal">
    <h2>Leave a Letter ‚ú®</h2>
    <textarea id="noteInput" placeholder="Write your message here..."></textarea>
    <br>
    <button onclick="addNote()">Send</button>
    <div class="notes" id="notes"></div>
  </section>

  <script>
    function addNote() {
      const noteInput = document.getElementById("noteInput");
      const notes = document.getElementById("notes");
      if(noteInput.value.trim() !== "") {
        const newNote = document.createElement("div");
        newNote.className = "note";
        newNote.innerText = noteInput.value;
        notes.appendChild(newNote);
        noteInput.value = "";
      }
    }
  </script>
</body>
</html>
